<h4>Dashboard@Widgets</h4>
<dynamic-repeater [items]="boards">
  <template #itemRenderer let-item="item" let-index="index">
    <div title="Item {{ index }}">
      <section><small>{{ item.date }}</small></section>
      <h4>{{ item.title }}</h4>
      <p>{{ item.content }}</p>
      <section class="bottom"><a><i class="fa fa-trash-o"></i></a></section>
    </div>
  </template>
</dynamic-repeater>

<md-dialog #alert>
  <md-dialog-title>This is an alert title</md-dialog-title>
  You can specify some description text in here
  <md-dialog-actions ok="Got It"></md-dialog-actions>
</md-dialog>

<button class="btn btn-default" (click)="alert.show()" flex="auto">
  Alert Dialog
</button>
